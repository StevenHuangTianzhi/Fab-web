<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
    <title>Employee Dashboard</title>
    
</head>
<body>


<h1>Employee Dashboard</h1>
<br>
<label>Database Metadata Table:</label>
<br>
<div id="metadata_table"></div>
<br>
<form id="add_star_form" method="post" action="#">
	<input type="hidden" id = "head" name="form_name" value="add_star">
	<label> Adding a star:</label>
	<br>
    <label><b>Star Name</b></label>
    <input id = "name" type="text" placeholder="Required" name="star_name">
    <br>
    <label><b>Birth Year</b></label>
    <input id = "year" type="text" placeholder="Optional" name="birth_year">
    <br>
    <input type="submit" value="Add Star">
</form>
<div id="add_star_error_message"></div>
<br>
<form id="add_movie_form" method="post" action="#">
	<input type="hidden" id = "head" name="form_name" value="add_movie">
	<label> Adding a movie:</label>
	<br>
    <label><b>Movie title</b></label>
    <input id = "movie_title" type="text" placeholder="Required" name="m_title">
    <br>
    <label><b>Year</b></label>
    <input id = "movie_year" type="text" placeholder="Required" name="m_year">
    <br>
    <label><b>Director</b></label>
    <input id = "movie_director" type="text" placeholder="Required" name="m_director">
    <br>
    <label><b>Stars in this movie(separate by ',')</b></label>
    <input id = "movie_star" type="text" placeholder="Optional" name="m_star">
    <br>
    <label><b>Genres of this movie(separate by ',')</b></label>
    <input id = "movie_genre" type="text" placeholder="Optional" name="m_genre">
    <br>
    <label><b>Rating</b></label>
    <input id = "movie_rating" type="text" placeholder="Optional" name="m_rating">
    <br>
    <input type="submit" value="Add Movie">
</form>
<div id="add_movie_error_message"></div>
<br>
<a href="login.html">
   <input type="button" value="log out" />
</a>
<a href="index.html">
   <input type="button" value="change to customer view" />
</a>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="dashboard.js"></script>
</body>


</html>
